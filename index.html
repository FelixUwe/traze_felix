<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">

<body class="background" onload="showGrid()">

    <button onclick="test()" class="message-button">test</button>

</div>
<div class="Steuerknöpfe">
    <button class="message-button2" onclick="obenSteuern()">↑Oben</button>

    <button class="message-button" onclick="rechtsSteuern()">Rechts→</button>

    <button onclick="untenSteuern()" class="message-button2">↓Unten</button>

        <div class="spielerinfo">
            <h2 class="heading1"> Player information: </h2>

                         <th>Player</th>

                     </tr>

                     </tr>

                </table>
        </div>
    </div >
