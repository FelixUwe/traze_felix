<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="js/main.js"></script>

    <meta charset="UTF-8">
    <title>Traze</title>
</head>
<body class="background" onload="showGrid()">
<div>
    <input class="eingabeFeld" id="playerNameInput" placeholder="Spielername" type="text" />
    <button onclick="joinGame()" class="traze-button">Join Game</button>
    <button onclick="test()" class="traze-button">test</button>
    <button onclick="leave()" class="traze-button">leave</button>
    <button onclick="selbstmordBot()" class="traze-button">Selbstmordbot</button>
    <h3 class="h3">Traze</h3>
</div>
<div class="Steuerknöpfe">
    <button class="traze-button extra-margin" onclick="steuern('N')">↑Oben</button>
    <br>
    <button class="traze-button" onclick="steuern('W')">←Links</button>
    <button class="traze-button" onclick="steuern('E')">Rechts→</button>
    <br>
    <button class="traze-button extra-margin" onclick="steuern('S')">↓Unten</button>
</div>
<div id="Spielfeld">
    <div class="container">
    </div >
</div>
<div class="spielerinfo">
    <h2 class="heading1"> Player information: </h2>
    <table class="tabelle">
        <tr class="kopfzeile">
            <th>Player</th>
            <th>Frags</th>
        </tr>
        <tr>
            <td id="tf1"></td>
            <td id="tf2" ></td>
        </tr>

    </table>
</div>

</html>
